<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etch a Sketch</title>

    <script type="text/javascript">

      function createDivs(n) {
        var c = document.getElementById('container')
        for (var i = 0; i < n; i++) {
          c.innerHTML += '<div class="row">'
            for (var j = 0; j < n; j++) {
              c.innerHTML += '<div class="square">'' + (i * n + j) + '</div>'
            }
          c.innerHTML += '</div>'
        }
      }
    </script>
  </head>
  <body>
    <div id="container">

    </div>
  </body>
</html>
